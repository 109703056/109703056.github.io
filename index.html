<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>02</title>
    <style>
        html, body {
            background-color: #000000;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #bilibili-embed {
            width: 100vw;
            height: calc(100vw * 9 / 16); /* 根據寬度計算高度，保持16:9比例 */
            max-height: 100vh; /* 防止高度超出視窗 */
            max-width: calc(100vh * 16 / 9); /* 防止寬度超出視窗 */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="bilibili-embed">
        <iframe 
            src="https://player.bilibili.com/player.html?bvid=BV1gGxdeYEsw&amp;page=1" 
            allowfullscreen="allowfullscreen">
        </iframe>
    </div>
</body>
</html>
