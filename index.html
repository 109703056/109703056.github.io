<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>01</title>
    <style>
        html, body {
            background-color: #000000;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #bilibili-embed {
            width: 80%;
            height: 45%; /* 16:9 比例 */
            max-width: 1280px;
            max-height: 720px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="bilibili-embed">
        <iframe 
            src="https://player.bilibili.com/player.html?bvid=BV1gGxdeYEsw&amp;page=1" 
            allowfullscreen="allowfullscreen">
        </iframe>
    </div>
</body>
