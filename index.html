<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <title>小鶴雙拼 - 單詞練習</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>小鶴雙拼練習</h1>

    <div class="mode-section">
        <label><input type="radio" name="mode" value="time" checked> 計時練習</label>
        <label><input type="radio" name="mode" value="all"> 全部練習</label>
    </div>

    <div class="time-setting">
        計時秒數：
        <input type="number" id="timeInput" value="60" min="10" step="10"> 秒
    </div>

    <div class="toggle-section">
        <label>
            <input type="checkbox" id="toggleCode" checked>
            顯示小鶴雙拼碼
        </label>
    </div>

    <button id="startBtn">開始</button>

    <div id="practiceArea" class="hidden">
        <div id="wordDisplay"></div>
        <div id="codeDisplay"></div>
        <input id="inputBox" autocomplete="off" placeholder="輸入字或雙拼碼…" />
    </div>

    <div id="result"></div>

    <script src="main.js"></script>
</body>
</html>
