<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>嵌</title>
    <style>
        html, body {
            background-color: #000000;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #bilibili-embed {
            width: 100vw;
            height: calc(100vw * 9 / 16);
            max-height: 100vh;
            max-width: calc(100vh * 16 / 9);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="bilibili-embed">
        <iframe id="bilibili-player" allowfullscreen="allowfullscreen"></iframe>
    </div>

    <script>
        // 使用 URL 查詢參數來取得 page 的值
        const params = new URLSearchParams(window.location.search);
        const page = params.get('page') || 1; // 預設 page=1

        // 動態設置 iframe 的 src
        const iframe = document.getElementById('bilibili-player');
        iframe.src = `https://player.bilibili.com/player.html?bvid=BV118epenECv&page=${page}`;
    </script>
</body>
</html>
