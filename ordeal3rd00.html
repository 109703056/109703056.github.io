
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>ordeal3rd00</title>
    <style>
        html, body {
            background-color: #000000;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #bilibili-embed {
            width: 100vw;
            height: calc(100vw * 9 / 16);
            max-height: 100vh;
            max-width: calc(100vh * 16 / 9);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="bilibili-embed">
        <iframe id="bilibili-player" allowfullscreen="allowfullscreen"></iframe>
    </div>

    <script>
        // 取得 URL 的路徑部分
        const path = window.location.pathname; // e.g., /project-website-1/01
        const pageMatch = path.match(/\/(\d+)$/); // 匹配最後的數字部分
        const page = pageMatch ? pageMatch[1] : 1; // 如果有匹配到則取數字，否則預設為1

        // 動態設置 iframe 的 src
        const iframe = document.getElementById('bilibili-player');
        iframe.src = `https://player.bilibili.com/player.html?bvid=BV118epenECv&page=${page}`;
    </script>
</body>
</html>
